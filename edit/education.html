<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/master.css">
    <script src="https://kit.fontawesome.com/25be263b35.js" crossorigin="anonymous"></script>
    
    <title>Resume Builder</title>
</head>
<body>

    <header>
        <i class="fa-solid fa-file-lines fa-beat"></i>
    
        <script src="/scripts/nav.js"></script>
        <nav>
            <ul>
                <li>Resume Name</li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="summary.html">Summary</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="certification.html">Certification</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="finalresult.html">Final Result</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="post">
            <section>
                <div>
                    <div>
                        <p>What is your</p>
                        <label for="title">Qualification and Major</label>
                        <p>?</p>
                    </div>
                    <input type="text" name="qualification" id="qualification" placeholder="Bachelor of Science in Finance">

                    <div>
                        <label for="intitution">Where</label>
                        <p>did you earn your qualification?</p>
                    </div>
                    <input type="text" name="intitution" id="intitution" placeholder="Trent University">

                    <div>
                        <label for="location">Where</label>
                        <p>is the intitution located?</p>

                    </div>
                    <input type="text" name="location" id="location" placeholder="Trent University">

                    <div>
                        <label for="enddate">When</label>
                        <p>did/will you earn your qualification?</p>
                    </div>
                    <input type="date" name="enddate" id="enddate">

                    <div>
                        <p>Did you</p>
                        <label for="minor">minor</label>
                        <p>in anything?</p>
                    </div>
                    <input type="text" name="minor" id="minor" placeholder="Philosophy">

                    <div>
                        <label for="minor">GPA</label>
                        <p>(if applicable)</p>
                    </div>
                    <input type="number" name="gpa" id="gpa" placeholder="3.45">
                </div>
            </section>

            <input type="submit" name="submit" id="submit" value="Save Education Info">
        </form>
    </main>
    
</body>
</html>
