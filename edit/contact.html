<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="../styles/slider.css">
    <script src="https://kit.fontawesome.com/25be263b35.js" crossorigin="anonymous"></script>
    
    <title>Resume Builder</title>
</head>
<body>

    <header>
        <i class="fa-solid fa-file-lines fa-beat"></i>
    
        <script src="/scripts/nav.js"></script>
        <nav>
            <ul>
                <li>Resume Name</li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="summary.html">Summary</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="certification.html">Certification</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="finalresult.html">Final Result</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="post">

            <section>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith">

                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" placeholder="+1234567890">

                    <label for="personalweb">Personal Website</label>
                    <input type="text" name="personalweb" id="personalweb" placeholder="https://www.mywebsite.com">

                    <div>
                        <label for="province">State/Province</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <p>Show on Resume</p>
                    </div>
                    <input type="text" name="province" id="province" placeholder="Ontario">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="johnsmith@gmail.com">

                    <label for="linkedin">Linked In URL</label>
                    <input type="text" name="linkedin" id="linkedin" placeholder="in/firstname-lastname/">

                    <div>
                        <label for="country">Country</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <p>Show on Resume</p>
                    </div>
                    <input type="text" name="country" id="country" placeholder="Canada">

                    <div>
                        <label for="city">City</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <p>Show on Resume</p>
                    </div>
                    <input type="text" name="city" id="city" placeholder="Toronto">
                </div>
            </section>

            <input type="submit" name="submit" id="submit" value="Save Contact Info">

        </form>
    </main>
    
</body>
</html>
